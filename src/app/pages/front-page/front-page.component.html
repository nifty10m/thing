<h1>Welcome to Thing</h1>
<p>The Barcamp planning tool</p>
<ul>
    <li *ngFor="let barcamp of barcamps">
        <span>{{ barcamp.title }}</span>
        <br>
        <span>by {{ barcamp.organizer }}</span>
    </li>
</ul>
<form>
    <label for="barcamp_name">Event Title</label>
    <input id="barcamp_name" type="text">
    <button>Create barcamp</button>
</form>
