<div class="configurer-container">
  <h5>Tage</h5>
  <ul>
    <li *ngFor="let day of days | async">
      <span>{{ day | date: 'dd.MM. EEEE' }}</span>
      <button>
        <i class="fa fa-trash"></i>
      </button>
    </li>
  </ul>
  <form [formGroup]="dayForm" (submit)="addDay()">
    <div>
      <input type="date" formControlName="dayCtrl">
      <button type="submit" [disabled]="dayForm.invalid">
        <i class="fa fa-plus"></i>
      </button>
    </div>
  </form>

  <h5>RÃ¤ume</h5>
  <ul>
    <li *ngFor="let room of rooms | async">
      <span>{{ room }}</span>
      <button>
        <i class="fa fa-trash"></i>
      </button>
    </li>
  </ul>
  <form [formGroup]="roomForm" (submit)="addRoom()">
    <div>
      <input type="text" placeholder="Raumname" formControlName="roomCtrl">
      <button type="submit" [disabled]="roomForm.invalid">
        <i class="fa fa-plus"></i>
      </button>
    </div>
  </form>

  <h5>Zeitslots</h5>
  <ul>
    <li *ngFor="let time of times | async">
      <span>{{ time.start | date: 'H:mm' }} - {{ time.end | date: 'H:mm' }}</span>
      <button>
        <i class="fa fa-trash"></i>
      </button>
    </li>
  </ul>
  <form [formGroup]="timeForm" (submit)="addTime()">
    <div>
      <input type="time" placeholder="Start" step="900" formControlName="startCtrl">
      <input type="time" placeholder="Ende" step="900" formControlName="endCtrl">
    </div>
    <div>
      <select formControlName="typeCtrl">
        <option [value]="SlotType.TOPIC">{{ SlotType.TOPIC.toString() }}</option>
        <option [value]="SlotType.BREAK">{{ SlotType.BREAK.toString() }}</option>
        <option [value]="SlotType.REVIEW">{{ SlotType.REVIEW.toString() }}</option>
      </select>
      <button type="submit" [disabled]="timeForm.invalid">
        <i class="fa fa-plus"></i>
      </button>
    </div>
  </form>
</div>
