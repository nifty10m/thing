<div class="container">
  <th-planning-header>{{ eventName }}</th-planning-header>
  <th-tab-control [labels]="days" (tabSelect)="onTabSelect($event)"></th-tab-control>
  <th-topic-list></th-topic-list>
  <div class="row">
    <th-timetable-entry>
      <th-timetable-label>Slots</th-timetable-label>
    </th-timetable-entry>
    <th-timetable-entry *ngFor="let room of rooms">
      <th-timetable-label>{{ room }}</th-timetable-label>
    </th-timetable-entry>
  </div>
  <div class="row" *ngFor="let slot of slots">
    <th-timetable-entry>
      <th-timetable-label>{{ slot }}</th-timetable-label>
    </th-timetable-entry>
    <th-timetable-entry *ngFor="let topic of topics">
      <th-timetable-topic>{{ topic }}</th-timetable-topic>
    </th-timetable-entry>
  </div>
</div>
